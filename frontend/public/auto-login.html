<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Login - Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 40px 32px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .3);
      text-align: center;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 12px;
    }

    .status {
      font-size: 15px;
      color: #718096;
      margin-bottom: 32px;
      min-height: 22px;
      transition: all 0.3s ease;
    }

    .status.error {
      color: #e53e3e;
    }

    .status.success {
      color: #38a169;
    }

    /* Loader Animation */
    .loader {
      width: 48px;
      height: 48px;
      margin: 0 auto 24px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Progress dots */
    .dots {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 24px;
      min-height: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #cbd5e0;
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .info-box {
      background: #edf2f7;
      border-left: 4px solid #667eea;
      padding: 16px;
      border-radius: 8px;
      text-align: left;
      margin-bottom: 24px;
    }

    .info-box h3 {
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .info-box p {
      font-size: 13px;
      color: #4a5568;
      line-height: 1.6;
    }

    .info-list {
      list-style: none;
      margin-top: 12px;
    }

    .info-list li {
      font-size: 13px;
      color: #4a5568;
      padding: 6px 0;
      padding-left: 24px;
      position: relative;
    }

    .info-list li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    button {
      margin-top: 16px;
      padding: 12px 24px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
      display: none;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.visible {
      display: inline-block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hidden {
      display: none;
    }

    /* Success checkmark animation */
    .checkmark {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      border-radius: 50%;
      display: none;
      stroke-width: 3;
      stroke: #38a169;
      stroke-miterlimit: 10;
      animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
    }

    .checkmark.visible {
      display: block;
    }

    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 3;
      stroke-miterlimit: 10;
      stroke: #38a169;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale {

      0%,
      100% {
        transform: none;
      }

      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">A</div>

    <h1 id="heading">Signing You In</h1>

    <div class="loader" id="loader"></div>

    <svg class="checkmark" id="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
    </svg>

    <div class="dots" id="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <p class="status" id="status">Connecting to authentication server...</p>

    <div class="info-box">
      <h3>ðŸ”’ Automatic Login</h3>
      <p>You are being automatically logged in to Assistant with test credentials. This process includes:</p>
      <ul class="info-list">
        <li>Secure credential verification</li>
        <li>Session establishment</li>
        <li>Redirecting to your dashboard</li>
      </ul>
    </div>

    <button id="manualBtn" class="hidden">Try Again</button>
  </div>

  <script>
    // Set your test credentials here
    const email = "test@test.com";
    const password = "test";

    const statusEl = document.getElementById("status");
    const headingEl = document.getElementById("heading");
    const loaderEl = document.getElementById("loader");
    const dotsEl = document.getElementById("dots");
    const checkmarkEl = document.getElementById("checkmark");
    const manualBtn = document.getElementById("manualBtn");

    function updateStatus(message, isError = false, isSuccess = false) {
      statusEl.textContent = message;
      statusEl.className = "status";
      if (isError) statusEl.classList.add("error");
      if (isSuccess) statusEl.classList.add("success");
    }

    async function doLogin() {
      try {
        updateStatus("Connecting to authentication server...");

        // Simulate connection delay for better UX
        await new Promise(resolve => setTimeout(resolve, 800));

        updateStatus("Verifying credentials...");

        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password }),
          credentials: "include"
        });

        if (res.ok) {
          updateStatus("Authentication successful!", false, true);
          headingEl.textContent = "Welcome Back!";

          // Show success animation
          loaderEl.classList.add("hidden");
          dotsEl.classList.add("hidden");
          checkmarkEl.classList.add("visible");

          // Small delay for animation
          await new Promise(resolve => setTimeout(resolve, 1200));

          updateStatus("Redirecting to your dashboard...", false, true);

          // Redirect to the main chat page after successful login
          setTimeout(() => {
            window.location.href = "/";
          }, 500);
        } else {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.message || `Login failed with status ${res.status}`);
        }
      } catch (err) {
        console.error("Login error:", err);
        updateStatus(
          err.message || "Connection failed. Please try again.",
          true
        );
        headingEl.textContent = "Login Failed";
        loaderEl.classList.add("hidden");
        dotsEl.classList.add("hidden");
        manualBtn.classList.remove("hidden");
        manualBtn.classList.add("visible");
      }
    }

    // Auto-run on load with a small delay
    setTimeout(doLogin, 500);

    // Manual button click handler
    manualBtn.onclick = () => {
      manualBtn.classList.add("hidden");
      manualBtn.classList.remove("visible");
      loaderEl.classList.remove("hidden");
      dotsEl.classList.remove("hidden");
      checkmarkEl.classList.remove("visible");
      headingEl.textContent = "Signing You In";
      doLogin();
    };
  </script>

</body>

</html>
